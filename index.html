<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="raleway-primary-font">
    <header>
        <nav>
            <img class="logo blk" src="Assets/logo.jpg" alt="website logo">
            <button class="common-btn blk capitalize">sign up</button>
        </nav>
        <div class="banner">
            <h1>Cool Dark UI Template for Webflow Agencies!</h1>
            <div class="btn-container">
                <button class="common-btn capitalize">stay focused</button>
            </div>
        </div>
    </header>
    <main>
        <section class="action">
            <div class="action-content">
                <h2 class="capitalize">See it in action</h2>
                <p>Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="common-btn capitalize">Launch Live Preview</button>
            </div>

            <div class="action-pic">
                <img src="Assets/wc-mini.png" alt="webflow 2022">
            </div>
        </section>

        <section class="productive-user">
            <h1 class="capitalize productive-user-title">Joined Thousands of Productive Users</h1>
            <div class="productive-user-contents inter-font">
                <div class="productive-user-content">
                    <h2>50K</h2>
                    <p class="capitalize">active users</p>
                </div>
                <div class="productive-user-content">
                    <h2>2M+</h2>
                    <p class="capitalize">focus sessions</p>
                </div>
                <div class="productive-user-content">
                    <h2>95%</h2>
                    <p class="capitalize">Satisfaction Rate</p>
                </div>
            </div>
        </section>

    </main>
</body>
</html>
